version: "3.8"


services:
  django:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: dev-django
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
    volumes:
      - ./backend/:/srv/app
      - static:/srv/app/static
      - media:/srv/app/media
    depends_on:
      - db

  react:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    container_name: dev-react
    command: npm start
    ports:
      - "3000:3000"
    env_file:
      - ./.env.dev
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/:/srv/app
      - node_modules:/srv/app/node_modules
    depends_on:
      - django

  db:
    image: postgres:13.1-alpine
    container_name: dev-db
    hostname: db
    ports:
      - "5432:5432"
    env_file: ./.env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: codefuson_db

volumes:
  node_modules:
  postgres_data:
  media:
  static:
